{%extends "registration/base.html"%}
 {% load bootstrap3 %}
 {% load static %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <br><br><br>
      {% if form.errors %}
      <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h1 class="text-center">KiNeTiK</h1>
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="panel-body">
          <form action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>

            <p class="">Already have an account? <a class="pl-5" href="/accounts/login">SignIn</a></p>
            <input type="hidden" name="next" value="{{next}}">
          </form>
        </div>

      </div>

    </div>
    <div class="col-md-4"></div>
  </div>
  <br><br><br>
</div>
<style>
  .container-fluid{
    background-image: url("{%static 'photos/wifi1.jpeg'%}");
    background-size: 100%;
  
  background-position: center center;

  background-repeat: no-repeat; 

  }

</style>

{% endblock %}
